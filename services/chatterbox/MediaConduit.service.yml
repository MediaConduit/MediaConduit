name: "chatterbox-service"
version: "1.0.0"
description: "Chatterbox TTS service with async processing and voice cloning"

docker:
  composeFile: "docker-compose.yml"
  serviceName: "chatterbox-tts-server"
  image: "chatterbox-tts:latest"
  ports: [8004]
  healthCheck:
    url: "http://localhost:8004/health"
    interval: "30s"
    timeout: "10s"
    retries: 3
  environment:
    RUNTIME: "nvidia"
    PYTHON_VERSION: "3.11"
  volumes:
    - "./config.yaml:/app/config.yaml:ro"
    - "./voices:/app/voices"
    - "./reference_audio:/app/reference_audio"
    - "./outputs:/app/outputs"
    - "./logs:/app/logs"

capabilities:
  - "text-to-audio"
  - "voice-cloning"
  - "speech-synthesis"

requirements:
  gpu: true
  memory: "4GB"
  cpu: "2.0"

metadata:
  repository: "https://github.com/mediaconduit/chatterbox-service"
  documentation: "README.md"
  license: "MIT"
