name: "ffmpeg-service"
version: "1.0.0"
description: "Advanced FFMPEG video processing service with composition API"

docker:
  composeFile: "docker-compose.yml"
  serviceName: "ffmpeg-service"
  image: "ffmpeg-service:latest"
  ports: [8006]
  healthCheck:
    url: "http://localhost:8006/health"
    interval: "30s"
    timeout: "10s"
    retries: 3
  environment:
    NODE_ENV: "production"
    PORT: "8006"
    HOST: "0.0.0.0"
    LOG_LEVEL: "info"
  volumes:
    - "./uploads:/app/uploads"
    - "./outputs:/app/outputs"
    - "./logs:/app/logs"

capabilities:
  - "video-to-video"
  - "video-composition"
  - "video-processing"
  - "audio-processing"

requirements:
  gpu: true
  memory: "2GB"
  cpu: "2.0"

metadata:
  repository: "https://github.com/mediaconduit/ffmpeg-service"
  documentation: "README.md"
  license: "MIT"
